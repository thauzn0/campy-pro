<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Campy Pro</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const titleText = "   Be PRO in Grill in Camp - Campy Pro -";
        let position = 0;

        function scrollTitle() {
          document.title = titleText.substring(position) + titleText.substring(0, position);
          position = (position + 1) % titleText.length;
          setTimeout(scrollTitle, 200);
        }

        scrollTitle();
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
